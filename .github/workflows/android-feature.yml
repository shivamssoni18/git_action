name: Android Feature Branch CI

on:
  push:
    branches:
      - 'master'

jobs:
      
  apk:
      name: Generate APK
      runs-on: ubuntu-18.04

      steps:
        - uses: actions/checkout@v1
        - name: set up JDK 1.8
          uses: actions/setup-java@v1
          with:
            java-version: 1.8
        - name: Build debug APK
          run: bash ./gradlew assembleDebug --stacktrace
        - name: Upload APK
          uses: actions/upload-artifact@v1
          with:
            name: app
            path: app/build/outputs/apk/debug/app-debug.apk
        - run: curl https://upload.testfairy.com/api/upload -F api_key='b845e292fe82b72d8facbfe3c73788fe927afeb2' -F file=@app/build/outputs/apk/debug/app-debug.apk.apk
